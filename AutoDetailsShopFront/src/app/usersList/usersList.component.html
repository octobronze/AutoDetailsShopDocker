<div class="main-div">
  <div *ngIf="info.role == 'ADMIN'; else loggedOut" class="divClass">
    <div>
      <table class="table-class">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>First name</th>
                <th>Second name</th>
            </tr>
        </thead>
      
        <tbody>
            <tr *ngFor = "let IterUsers of users?.getUsers()" >
                <td><span>{{IterUsers.id}}</span></td>
                <td><span>{{IterUsers.username}}</span></td>
                <td><span>{{IterUsers.firstName}}</span></td>
                <td><span>{{IterUsers.lastName}}</span></td>
                <td><button class="table-button" (click)="delete(IterUsers.id)">Delete</button></td>
            </tr>
        </tbody>
      
      </table>
    </div>
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
</div>
